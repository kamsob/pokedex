<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pokemon</title>
</head>
<body>
    <div class="form-container">
        <h1>Edit Pokemon</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="_method" value="PUT">
            <div>
                <label for="id_name">Name:</label>
                <input type="text" name="name" id="id_name" value="{{ form.instance.name }}">
            </div>
            <div>
                <label for="id_description">Description:</label>
                <input type="text" name="description" id="id_description" value="{{ form.instance.description }}">
            </div>
            <div>
                <label for="id_move1">Move 1:</label>
                <input type="text" name="move1" id="id_move1" value="{{ form.instance.move1 }}">
            </div>
            <div>
                <label for="id_move2">Move 2:</label>
                <input type="text" name="move2" id="id_move2" value="{{ form.instance.move2 }}">
            </div>
            <div>
                <label for="id_move3">Move 3:</label>
                <input type="text" name="move3" id="id_move3" value="{{ form.instance.move3 }}">
            </div>
            <div>
                <label for="id_move4">Move 4:</label>
                <input type="text" name="move4" id="id_move4" value="{{ form.instance.move4 }}">
            </div>
            <div>
                <label for="id_image">Image:</label>
                <input type="file" name="image" id="id_image">
                {% if form.instance.image %}
                    <p>Current image: <a href="{{ form.instance.image.url }}" target="_blank">{{ form.instance.image.name }}</a></p>
                {% endif %}
            </div>
            <button type="submit">Save changes</button>
        </form>
        <a href="{% url 'pokedex' %}">Back to Pokedex</a>
    </div>
</body>
</html>
